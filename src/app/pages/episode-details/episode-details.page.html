<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/episodes">
      <ion-back-button></ion-back-button> 
      </ion-buttons>

    <ion-title>{{ eposide?.title }}</ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="episode" class="movie-card">
    <ion-card-header>Episode {{ episode.season }}: {{ episode.episode }}</ion-card-header>
    
    <ion-item>
      <ion-icon name="episode" slot="start"></ion-icon>
      Release Date: {{ episode.air_date }}
    </ion-item>
    
    <ion-item >  
      <ion-icon name="calendar" slot="start"></ion-icon>
      Characters: {{ episode.characters }}
    </ion-item>
    characters
  </ion-card>
</ion-content>
